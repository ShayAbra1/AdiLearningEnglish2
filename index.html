<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>כרטיסיות עומדות - כמו בתמונה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            direction: rtl;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px auto;
            gap: 5px; /* מרווחים בין הכרטיסיות */
            max-width: 90%;
        }
        /* עיצוב הכרטיסיות האנכיות */
        .card {
            width: 100px;
            height: 300px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .card:hover {
            background-color: #d0d0d0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            font-size: 18px;
            writing-mode: vertical-rl; /* הופך את הטקסט לאנכי */
            transform: rotate(180deg);
        }
        /* תוכן נפתח מתחת לכל הכרטיסיות */
        .card-content {
            display: none; /* מוסתר כברירת מחדל */
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-top: 10px;
            text-align: center;
        }
        .card-content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- כרטיסייה 1 -->
    <div class="card" onclick="openCardContent(0)">
        <div class="card-title">כרטיסייה 1</div>
    </div>

    <!-- כרטיסייה 2 -->
    <div class="card" onclick="openCardContent(1)">
        <div class="card-title">כרטיסייה 2</div>
    </div>

    <!-- כרטיסייה 3 -->
    <div class="card" onclick="openCardContent(2)">
        <div class="card-title">כרטיסייה 3</div>
    </div>
</div>

<!-- תוכן נפתח מתחת לכרטיסיות -->
<div id="cardContents">
    <div class="card-content" id="content-0">
        <img src="https://via.placeholder.com/600x200" alt="תמונה 1">
        <p>תיאור עבור כרטיסייה 1. כאן מוצג מידע נוסף וכפתורים לפעולה.</p>
        <a href="#" class="btn">קרא עוד</a>
    </div>
    <div class="card-content" id="content-1">
        <img src="https://via.placeholder.com/600x200" alt="תמונה 2">
        <p>תיאור עבור כרטיסייה 2. כאן מידע נוסף לתוכן של הכרטיסייה השנייה.</p>
        <a href="#" class="btn">קרא עוד</a>
    </div>
    <div class="card-content" id="content-2">
        <img src="https://via.placeholder.com/600x200" alt="תמונה 3">
        <p>תיאור עבור כרטיסייה 3 עם אפשרויות שונות לתוכן.</p>
        <a href="#" class="btn">קרא עוד</a>
    </div>
</div>

<script>
    // פונקציה לפתיחת התוכן המתאים לכרטיסייה
    function openCardContent(index) {
        // מסתיר את כל התכנים
        document.querySelectorAll('.card-content').forEach(content => {
            content.style.display = 'none';
        });

        // מציג את התוכן המתאים לפי האינדקס
        const targetContent = document.getElementById(`content-${index}`);
        if (targetContent) {
            targetContent.style.display = 'block';
        }
    }
</script>
</body>
</html>
